<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>

</div>
<div class="container text-center">
    <div class="container mt-4">
        <div class="col-sm-6">

            <form th:action="@{/save}" th:object="${product}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Codigo</label>
                            <input th:field="*{id}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{name}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Marca</label>
                            <input th:field="*{brand}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Descripcion</label>
                            <input th:field="*{description}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Precio</label>
                            <input th:field="*{price}" type="number" step="0.01" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Fecha de caducidad</label>
                            <input th:field="*{dateExpiration}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>

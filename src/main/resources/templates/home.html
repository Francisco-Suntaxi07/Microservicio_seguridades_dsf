<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Productos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div class="row">
    <h1>Lista de productos</h1>
  </div>

  <hr class="border border-secondary border-2 opacity-50">
  <div class="row mb-3">
    <div class="col">
      <a th:href="@{/new}" class="btn btn-primary">Agregar</a>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Fecha de vencimiento</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${productsList}">
        <th th:text="${product.getId()}">Codigo</th>
        <th th:text="${product.getName()}">Nombre</th>
        <th th:text="${product.getBrand()}">Marca</th>
        <th th:text="${product.getDescription()}">Descripcion</th>
        <th th:text="${product.getPrice()}">Precio</th>
        <th th:text="${product.getDateExpiration()}">Fecha de vencimiento</th>
        <th>
          <a th:href="@{'/edit/' + ${product.id}}" type="button" class="btn btn-warning">Editar</a>
          <a th:href="@{'/delete/' + ${product.id}}" type="button" class="btn btn-danger">Eliminar</a>
        </th>
      </tr>
    </tbody>
  </table>

</div>
</body>
</html>
